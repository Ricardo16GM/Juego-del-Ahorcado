<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ahorcado</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <header>
      <div class="header-container">
        <div class="logo">
          <img src="img/Logo.png" alt="Logo">
        </div>
        <a href="index.html">Inicio</a>
      </div>
    </header>

    <div id="inicio">
      <div style="text-align:center; margin: 50px 0px;">
        <h1 class="titulo"></h1>
          <button class="btn" id="iniciar-juego" onclick="juego(palabras)">INICIAR JUEGO</button>
      </div>

    </div>

    <div style="text-align:center;">
      <canvas id="ahorcado" height="800px" width="1200px"></canvas>
    </div>

    <section id="juego">
      <canvas class="canvas" id="canvas" width="1000" , height="800">
          <input class="seleccion">
            <img src="img/img-init.png"  id = "horca">
            <img src="img/img5.png"  id = "horca1">
            <img src="img/img4.png"  id = "horca2">
            <img src="img/img3.png" id = "horca3">
            <img src="img/img2.png" id = "horca4">
            <img src="img/img1.png"  id = "horca5">
            <img src="img/img0.png" id = "fin">
      </canvas>
    </section>



  <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
